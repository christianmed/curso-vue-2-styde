<!DOCTYPE html>
<html lang='es'>

<head>

  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Vue | 15</title>
  <!--Material icons-->
  <link rel='stylesheet' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
  <!--Materialize css-->
  <link rel='stylesheet' href='css/materialize.css'>
  <!--personal styles-->
  <link rel='stylesheet' href='css/styles.css'>

</head>

<body>

  <header class="red lighten-1">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="white-text center">Vue | vue-resource</h2>
        </div>
      </div>
    </div>
  </header>

  <main id="app">

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <figure
            v-for="user in users"
            class="center">
              <img
              v-bind:src="user.picture.medium"
              v-bind:alt="user.name.first"
              class="responsive-img circle">
              <figcaption>
                {{ user.name.first }} {{ user.name.last }}
              </figcaption> 
            </figure>
          </div>
        </div>
      </div>
    </div>

    <!--<div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <pre>
              {{ $data }}
            </pre>
          </div>
        </div>
      </div>
    </div>-->

  </main>

  <footer class="page-footer red">
    <div class="footer-copyright">
      <div class="container center">
        <div>Christian Medina | &copy; 2017</div>
      </div>
    </div>
  </footer>

  <!--Materialize Js files-->
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='js/materialize.js'></script>
  <!--Vue Js files-->
  <script src='https://unpkg.com/vue@2.3.3'></script>
  <!--Vue-resource Js file-->
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.3"></script>
  <script src='js/v-app.js'></script>

</body>
</html>
