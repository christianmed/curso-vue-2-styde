<!DOCTYPE html>
<html lang='es'>

<head>

  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Vue | 24</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
  <!--personal styles-->
  <link rel='stylesheet' href='css/styles.css'>

</head>

<body>

  <div class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h2 class="title is-2">Vue.js | Lista de Tareas</h2>
        <h5 class="subtitle is-5">by Christian Medina</h5>
      </div>
    </div>
  </div>

  <main class="section" id="app">

    <todo-list></todo-list>

  </main>

  <template id="todo-list-template">

    <div class="container">

      <div class="columns is-tablet">
        <div class="column is-6">
          <div class="field has-addons">
            <p class="control is-expanded">
              <input v-model="newTodo" @keyup.enter="addTodo" type="text" class="input is-medium" placeholder="What you have to do?">
            </p>
            <p class="control">
              <a @click="addTodo" class="button is-primary is-medium">Add</a>
            </p>
          </div>
        </div>
        <div class="column is-6">
          <template v-if="incompletedTodoList.length > 0">
            <div class="content">
              <h3 class="title is-3">Task List</h3>
            </div>
            <ul class="panel">
              <li v-for="(todo, i) in incompletedTodoList" :key="i" class="panel-block">
                {{ todo.title }}
                <span @click="todo.complete = !todo.complete" class="icon">
              <i class="fa fa-check"></i>
            </span>
              </li>
            </ul>
          </template>
        </div>
      </div>

      <div class="columns is-tablet">
        <div class="column is-6 is-offset-6">
          <template v-if="completedTodoList.length > 0">
            <div class="content">
              <h3 class="title is-3">Completed Tasks</h3>
            </div>
            <ul class="panel">
              <li v-for="(todo, i) in completedTodoList" :key="i"
              class="panel-block complete">
                {{ todo.title }}
                <span @click="todo.complete = !todo.complete" class="icon">
                  <i class="fa fa-close"></i>
                </span>
              </li>
            </ul>
          </template>
        </div>
      </div>

    </div>

  </template>

  <!--Vue Js files-->
  <script src='https://unpkg.com/vue@2.3.3'></script>
  <!--Axios Js file-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--App Js file-->
  <script src='js/app.js'></script>

</body>

</html>
