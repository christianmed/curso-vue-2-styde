<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Vue | 12</title>
  <!--Material icons-->
  <link rel='stylesheet' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
  <!--Materialize css-->
  <link rel='stylesheet' href='css/materialize.css'>
  <!--personal styles-->
  <link rel='stylesheet' href='css/styles.css'>
</head>

<body>

  <header class="red lighten-1">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="white-text center">Vue | Filters</h2>
        </div>
      </div>
    </div>
  </header>

  <main id="app">

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h4 class="center">Filtrar por puntuación</h4>
            <form action="#">
              <p class="range-field">
                <input v-model="min" type="range" id="range" min="0" max="10" value="10">
              </p>
            </form>
            <ul class="collection with-header">
              <li class="collection-header">
                <h4>Lista de Películas</h4>
              </li>
              <li v-for="movie in averageMovieFilter" class="collection-item">
                Título: {{ movie.name }} <br> Año: {{ movie.year }} <br> Puntuación: {{ movie.average }} <br>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h4 class="center">Búsqueda por título</h4>
            <input v-model="title" type="text">
            <ul class="collection with-header">
              <li class="collection-header">
                <h4>Lista de Películas</h4>
              </li>
              <li v-for="movie in titleMovieSearch" class="collection-item">
                {{ movie.name }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <pre>
              {{ $data }}
            </pre>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="page-footer red">
    <div class="footer-copyright">
      <div class="container center">
        <div>Christian Medina | &copy; 2017</div>
      </div>
    </div>
  </footer>

  <!--Materialize Js files-->
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='js/materialize.js'></script>
  <!--Axios Js file-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--Vue Js files-->
  <script src='https://unpkg.com/vue@2.3.3'></script>
  <!--Personal Js file-->
  <script src='js/v-app.js'></script>

</body>

</html>
