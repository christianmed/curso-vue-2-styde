<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Vue | 10</title>
  <!--Material icons-->
  <link rel='stylesheet' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
  <!--Materialize css-->
  <link rel='stylesheet' href='css/materialize.css'>
  <!--personal styles-->
  <link rel='stylesheet' href='css/styles.css'>
</head>

<body>

  <header class="header red lighten-1">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="white-text center">Vue | Array and Object Render</h2>
        </div>
      </div>
    </div>
  </header>

  <main>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <ul class="collection with-header">
              <li class="collection-header">
                <h4 class="center">
                  Array - DÃ­as Laborales
                </h4>
              </li>
              <li
              v-for="day in workable"
              class="collection-item">
                {{ day }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <ul class="collection with-header">
              <li class="collection-header">
                <h4 class="center">
                  Array de Objetos - Tareas
                </h4>
              </li>
              <li
              v-for="(task, index) in tasks"
              class="collection-item">
                {{ index + 1 }} - {{ task.name }} <small>( {{ task.priority }} )</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <ul class="collection with-header">
              <li class="collection-header">
                <h4 class="center">
                  Objeto - Persona
                </h4>
              </li>
              <li
              v-for="(value, key, index) in person"
              class="collection-item">
                {{ index + 1 }} - {{ key }}: {{ value }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <pre>
              {{ $data }}
            </pre>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="page-footer red lighten-1">
    <div class="footer-copyright">
      <div class="container center">
        <div>Christian Medina | &copy; 2017</div>
      </div>
    </div>
  </footer>

  <!--Materialize Js files-->
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='js/materialize.js'></script>
  <!--Vue Js files-->
  <script src='https://unpkg.com/vue@2.3.3'></script>
  <script src='js/v-app.js'></script>
</body>

</html>
