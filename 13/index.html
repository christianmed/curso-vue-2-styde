<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Vue | 13</title>
  <!--Material icons-->
  <link rel='stylesheet' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
  <!--Materialize css-->
  <link rel='stylesheet' href='css/materialize.css'>
  <!--personal styles-->
  <link rel='stylesheet' href='css/styles.css'>
  </head>

<body>

  <header class="red lighten-1">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="white-text center">Vue | Data Binding</h2>
        </div>
      </div>
    </div>
  </header>

  <main id="app">

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <input
            v-model="newTask"
            v-on:keyup.enter="addtask"
            type="text"
            placeholder="Agrega una tarea">
            <h4 class="center">Lista de Tareas</h4>
            <ul class="collection">
              <li
              v-bind:class="{completed: task.completed}"
              v-on:click="completeTask(task)"
              v-for="task in tasks"
              class="collection-item">
                {{ task.title }}
                <span class="secondary-content">
                  <i
                  v-on:click.stop="removeTask(index)"
                  class="material-icons close">close</i>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h5>
              Tareas Completadas: {{ completedTasks.length }}
            </h5>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="cotainer">
        <div class="row">
          <div class="col s12">
            <pre>
              {{ $data }}
            </pre>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="page-footer red">
    <div class="footer-copyright">
      <div class="container center">
        <div>Christian Medina | &copy; 2017</div>
      </div>
    </div>
  </footer>

<!--Materialize Js files-->
<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
<script src='js/materialize.js'></script>
<!--Vue Js files-->
<script src='https://unpkg.com/vue@2.3.3'></script>
<script src='js/v-app.js'></script>

</body>
</html>
