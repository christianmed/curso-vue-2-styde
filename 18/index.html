<!DOCTYPE html>
<html lang='es'>
<head>

  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Vue | 18</title>
  <!--Material icons-->
  <link rel='stylesheet' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
  <!--Materialize css-->
  <link rel='stylesheet' href='css/materialize.css'>
  <!--personal styles-->
  <link rel='stylesheet' href='css/styles.css'>

</head>

<body>

  <header class="red lighten-1">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="white-text center">Vue | Components</h2>
        </div>
      </div>
    </div>
  </header>

  <main id="app">

    <div class="section">
      <app></app>
    </div>

  </main>

  <footer class="page-footer red lighten-1">
    <div class="footer-copyright">
      <div class="container center">
        <div>Christian Medina | &copy; 2017</div>
      </div>
    </div>
  </footer>

  <template id="app-template">
    <div class="container">
      <div class="row center">
        <div class="col s12">
          <button v-on:click="elegirGanador" class="btn">
            Elegir Ganador
          </button>
        </div>
      </div>
      <div class="row center">
        <div class="col s6">
          <ul class="collection with-header">
            <li class="collection-header">
              <h4>Participantes</h4>
            </li>
            <li v-for="persona in personas" class="collection-item">
              <figure>
                <img v-bind:src="persona.avatar" class="circle">
                <figcaption>
                  {{ persona.first_name }} {{ persona.last_name }}
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>

        <div v-if="ganador" class="col s6">
          <ul class="collection with-header">
            <li class="collection-header">
              <h4>Ganador</h4>
            </li>
            <li class="collection-item">
              <figure>
                <img v-bind:src="ganador.avatar" class="circle">
                <figcaption>
                  {{ ganador.first_name }} {{ ganador.last_name }}
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </template>

  <!--Materialize Js files-->
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='js/materialize.js'></script>
  <!--Vue Js files-->
  <script src='https://unpkg.com/vue@2.3.3'></script>
  <!--Axios Js file-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='js/v-app.js'></script>

</body>
</html>
